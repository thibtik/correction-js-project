<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="quiz.js"></script>
  </head>
  <body>
    <div id="start" style="display: none">Start Quiz!</div>

    <div id="quiz" style="display: none">
      <div id="question">MY QUESTION</div>

      <div id="choices">
        <div class="choice" id="A" >MY CHOICE A</div>
        <div class="choice" id="B" >MY CHOICE B</div>
        <div class="choice" id="C" >MY CHOICE C</div>
        <div class="choice" id="D" >MY CHOICE D</div>
      </div>
    </div>

    <div id="scoreContainer"></div>
  </body>
</html>
